<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Meme Gnerator</title>
</head>
<body>

  <main>
        <header>
            <h1>Welcome to the <span>Meme Generator</span></h1>
        </header>
    
        <div class="container">
            <div class="container-left">
                <label>Select Image</label>
                <input type="file" id="imageFileInput" accept="image/jpeg, image/png, image/jpg">
    
                <label>Top Text</label>
                <input type="text" id="topTextInput" maxlength="18">
    
                <label>Bottom Text</label>
                <input type="text" id="bottomTextInput">
    
                <div class="buttons">
                    <button id="save"><div>Save</div></button>
                    <button id="clear"><div>Clear</div></button>
                </div>
            </div>
            <div class="container-right">
                <canvas id="meme"></canvas>
            </div>
        </div>
    </main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
